name: Deploy

on:
  push:
    branches: [main, master]

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: false   # Never cancel in-flight deploys

jobs:
  # ─── Deploy web app ───────────────────────────────────────────────────────────
  # Adjust this job for your host (Vercel, Fly.io, Railway, etc.)
  deploy-web:
    name: Deploy web (Vercel)
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Vercel
        run: npx vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ─── Publish provider agent image ────────────────────────────────────────────
  publish-agent:
    name: Publish provider agent (GHCR)
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push provider agent
        uses: docker/build-push-action@v6
        with:
          context:    apps/provider-agent
          file:       apps/provider-agent/Dockerfile
          push:       true
          tags: |
            ghcr.io/gp4u/agent:latest
            ghcr.io/gp4u/agent:${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
