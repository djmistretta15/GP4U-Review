name: CI

on:
  push:
    branches: [main, master, "claude/*"]
  pull_request:
    branches: [main, master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  # Minimal env for type-checking and linting
  DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/gp4u_test"
  GP4U_TOKEN_SECRET: "ci-test-secret-not-used-in-prod-at-all"
  NODE_ENV: "test"

jobs:
  # ─── Type check ──────────────────────────────────────────────────────────────
  type-check:
    name: Type check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @gp4u/web db:generate

      - name: Type check (web)
        run: pnpm --filter @gp4u/web type-check

  # ─── Lint ─────────────────────────────────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint (web)
        run: pnpm --filter @gp4u/web lint

  # ─── Build ────────────────────────────────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: gp4u_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply DB schema
        working-directory: apps/web
        run: npx prisma db push --skip-generate
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}

      - name: Generate Prisma client
        run: pnpm --filter @gp4u/web db:generate

      - name: Build (web)
        run: pnpm --filter @gp4u/web build
        env:
          SKIP_ENV_VALIDATION: "1"
          NEXT_TELEMETRY_DISABLED: "1"

  # ─── Provider agent Docker build ─────────────────────────────────────────────
  docker-agent:
    name: Build provider agent image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context:   apps/provider-agent
          file:      apps/provider-agent/Dockerfile
          push:      false
          tags:      ghcr.io/gp4u/agent:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to:   type=gha,mode=max
